name: Deploy to the website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Website Deploy
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://tech-591b677f.dreadrise.xyz/internal/update'
          method: 'POST'
          bearerToken: ${{ secrets.DEPLOYMENT_KEY }}
          timeout: 30000
